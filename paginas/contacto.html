<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <!-- Estilos -->
    <link rel="stylesheet" href="../css/estilos.css">
    <!-- Icono -->
    <link rel="icon" type="image/png" sizes="32x32" href="../imagenes/favicon-32x32.png">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alegreya+SC&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Comienza el header -->
    <header>
        <!-- nombre y logo -->
        <div class="header-nombre_logo">            
            <img src="../imagenes/logo mate.jpg" class="header-logo" alt="Logo de Toma Tu Mate" >
            <h1 class="header-titulo">Toma Tu Mate</h1>
        </div>
        <nav>
            <div  class="nav-menu" id="menú">
                <!-- Menú -->
                <ul>
                    <li class="nav-menu-marcador">
                        <a href="../index.html">Inicio</a>
                    </li>
                    <li class="nav-menu-marcador">
                        <a href="productos.html">Productos</a>
                    </li>
                    <li class="nav-menu-marcador">
                        <a href="preguntas-frecuentes.html">Preguntas frecuentes</a>
                    </li>
                    <li class="nav-menu-marcador">
                        <a href="quienes-somos.html">Quienes somos</a>
                    </li>
                    <li class="nav-menu-marcador">
                        <a href="contacto.html">Contacto</a>
                    </li>
                    <li>
                        <a href="carrito.html#carrito"><img src="../imagenes/carrito-de-compras.png" class="nav-carrito" alt="Logo carrito" title="Carrito"></a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
    <!-- Comienza el main -->
    <main>
        <!-- boton para subir -->
        <div class="menú-up">
            <a href="#menú"><img src="../imagenes/chevron-flecha-hacia-arriba.png" alt="subir" width="30px"></a> 
        </div>
        <div>
            <!-- Comienza el formulario -->
            <br>
            <form action="" id="contacto" >
                <label for="nombre-completo" name="nombre-completo">Nombre completo:</label>
                <br>
                <input type="text" name="nombre-completo" placeholder="Juan Perez" id="nombre-completo">
                <br>
                <label for="email" name="email">Email:</label>
                <br>
                <input type="email" name="email" placeholder="ejemplo@gmail.com" id="email">
                <br><br>
                <textarea name="consulta" cols="50" rows="20" placeholder="Aquí puede escribir su consulta."></textarea>
                <br><br>
                <select name="Tipo-de-comprador">
                    <option value="Uso personal">Uso personal</option>
                    <option value="Revendedor">Revendedor</option>
                  </select>
                <br><br>
                <div>No soy un robot</div>
                <input type="checkbox" name="acepta" value="1" />
                <br><br>
                <input type="reset" value="Limpiar formulario">
                <input type="submit" value="Enviar">
            </form>
        </div>
    </main>
    <!-- Comienza el footer -->
    <footer>
        <!-- Redes sociales -->
        <div>
            <a href="https://www.instagram.com/nicofiore_/" target="_blank">Instagram</a>
        </div>
        <div>
            <br>
            <p>©Copyright 2021</p> 
        </div>
     </footer>
</body>
</html>
